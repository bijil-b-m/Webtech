<html>
<head>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            color: #03e9f4;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>WELCOME<br> TO <br>PRESIDENCY UNIVERSITY</h1>
</body> 
</html>
